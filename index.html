<!DOCTYPE html>
<html>
  <head>
    <script src="divergence.js"></script>
    
  </head>
  <body>

    <canvas id="canvas"></canvas>    
    <script>

      var canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      radiusInc = canvas.height/(2*10);
      
      main(canvas,ctx);
      
    </script>

    <div class="slidecontainer">
      <a>radius increment:</a>
      <input type="range"
             min="1"
             max="100" value="20" class="slider" id="radiusIncSlider">
      <script>
        var slider = document.getElementById("radiusIncSlider");
        slider.oninput = function() {
            radiusInc = this.value;
        } 
      </script>
      
    </div>
    
  </body>
  
</html>
